<body>
    <div class="page-container">
    <div class="content-wrap">
    <component>header</component>
    
    <main class="user-data">
        <h2>Ciao, <component>name</component> <component>surname</component></h2>
        <section id="modify-data" class="primary-container container">
            <h3>Modifica i tuoi dati</h3>
            <component>outcome</component>
            <component>passwordOutcome</component>
            <form class="access-form" onsubmit="return checkPersonalDataForm()" action="src/modify-data.php" method="POST">
                <label for="name">Nome:</label><span><input id="name" name="name" maxlength="100" placeholder="<component>name</component>" /></span>
                <label for="surname">Cognome: </label><span><input id="surname" name="surname" maxlength="100" placeholder="<component>surname</component>" /></span>
                <label for="username">Username:</label><span><input id="username" name="username" maxlength="50" placeholder="<component>username</component>" /></span>
                <label for="gender">Genere:</label>
                <select id="gender" name="gender">
                    <option value="M" <component>male</component>>Maschio</option>
                    <option value="W" <component>female</component>>Femmina</option>
                    <option value="U" <component>others</component>>Altro</option>
                </select>
                <label for="birthday">Data di nascita:</label><span><input id="birthday" type="date" name="birthday" value="<component>birthday</component>"/></span>
                <label for="email">E-mail:</label><span><input id="email" type="email" name="email" maxlength="100" placeholder="<component>email</component>" /></span>
                <label for="phone-number">Numero di telefono:</label><span><input id="phone-number" type="tel" name="phone-number" placeholder="<component>phoneNumber</component>" /></span>
                <label for="old-password">Password attuale:</label><span><input id="old-password" type="password" name="old-password" placeholder="La tua password" /></span>
                <label for="password">Nuova password:</label><span><input id="password" type="password" name="password" placeholder="Nuova password" /></span>
                <label for="repeated-password">Ripeti password:</label><span><input id="repeated-password" type="password" name="repeated-password" placeholder="Nuova password" /></span>
                <input type="submit" name="submit" value="Modifica dati"/>
                <input type="reset" name="undo" value="Annulla"/>
            </form>
        </section>
    </main>
    </div>
    <component>footer</component>
    </div>

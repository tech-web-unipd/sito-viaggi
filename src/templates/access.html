    <body>
        <div class="page-container">
        <div class="content-wrap">
                <component>header</component>

                    <nav id="breadcrumb" aria-label="percorso">
                        <p>
                            Ti trovi in: <a href="index.php">Home</a> >> <span lang="en">Login</span>
                        </p>
                    </nav>
                    
                    <main id="access-page" class="user-data">
                        <section id="login-section" class="primary-container container slide-left">
                            <h1>Accedi al tuo account</h1>
                            <component>wrongCredentials</component>
                            <form class="access-form" action="login.php" method="POST">
                                <label for="username-text">Username</label><input id="username-text" type="text" name="username" maxlength="30" placeholder="Nome utente"/>
                                <label for="login-password">Password</label><input id="login-password" type="password" name="pw_hash" placeholder="Password"/>
                                <input type="submit" name="submit" value="Login"/>
                            </form>
                            <button id="back-to-registration-button" class="access-operation" type="button">Registrati</button>
                        </section>
                        <section id="registration-section" class="primary-container container slide-right">
                            <h1>Crea account</h1>
                            <p>Registrati e crea il tuo account per iniziare a viaggiare per il mondo e prenotare tutte le avventure che desideri.</p>
                            <form class="access-form" onsubmit="return checkRegistrationForm()" action="registration.php" method="POST">
                                <label for="name">Nome<span>*</span>:</label><span><input id="name" name="name" maxlength="100" placeholder="Nome" required/></span>
                                <label for="surname">Cognome<span>*</span>: </label><span><input id="surname" name="surname" maxlength="100" placeholder="Cognome" required/></span>
                                <label for="username">Username<span>*</span>:</label><span><input id="username" name="username" maxlength="50" placeholder="Username" required/></span>
                                <label for="gender">Genere<span>*</span>:</label>
                                <select id="gender" name="gender">
                                    <option value="M">Maschio</option>
                                    <option value="W">Femmina</option>
                                    <option value="U">Altro</option>
                                </select>
                                <label for="birthday">Data di nascita<span>*</span>:</label><span><input id="birthday" type="date" name="date_of_birth" required/></span>
                                <label for="email">E-mail<span>*</span>:</label><span><input id="email" type="email" name="email" maxlength="100" placeholder="E-mail" required/></span>
                                <label for="phone-number">Numero di telefono<span>*</span>:</label><span><input id="phone-number" type="tel" name="phone-number" placeholder="Numero" required/></span>
                                <label for="password">Password<span>*</span>:</label><span><input id="password" type="password" name="password" placeholder="Password" required/></span>
                                <label for="repeated-password">Ripeti password<span>*</span>:</label><span><input id="repeated-password" type="password" name="repeated-password" placeholder="Password" required/></span>
                                <input type="submit" name="submit" value="Registrati"/>
                                <input type="reset" name="undo" value="Annulla"/>
                            </form>
                            <button id="back-to-login-button" class="access-operation" type="button">Login</button>
                        </section>
                    </main>

        </div>
                    <component>footer</component>
        </div>
    </body>
</html>

        <main>
            <h1>Aggiungi destinazione</h1>
            <p>Nello spazio sottostante inserisci i dettagli della destinazione.</p>
            
            <form action="/action_page.php" method="get">
            <fieldset>
                <legend>Scegli il continente:</legend>
            
                <div>
                    <input type="radio" id="africa" name="continent" value="africa" required/>  
                    <label for="africa">Africa</label>
                    
                </div>
            
                <div>
                    <input type="radio" id="asia" name="continent" value="asia">
                    <label for="asia">Asia</label>
                          
                </div>

                <div>
                    <input type="radio" id="americasud" name="continent" value="sudamerica">  
                    <label for="americasud">Sud America</label>
                    
                </div>
            
                <div>
                    <input type="radio" id="americanord" name="continent" value="nordamerica">  
                    <label for="americanord">Nord America</label>
         
                </div>

                <div>
                    <input type="radio" id="oceania" name="continent" value="oceania"> 
                    <label for="oceania">Africa</label>
                    
                </div>
            
                <div>
                    <input type="radio" id="europa" name="continent" value="europa"> 
                    <label for="europa">Europa</label>
                       
                </div>
                    
            </fieldset>
            </form> 

            <label>Destinazione<span>*</span>:</label><input name="Destinazione" maxlength="100" placeholder="Destinazione" required/>
            <label>Stato<span>*</span>: </label><input name="Stato" maxlength="100" placeholder="Stato" required/>
            <p>Seleziona le date del viaggio:</p>
            <p><label>Data del viaggio<span>*</span>:</label><input type="date" id="date1" name="date1" required/></p>
            <label>Prezzo<span>*</span>:</label> <input type="number" name="price1" id="price1" placeholder="price" required/>
            <p><label>Data del viaggio:</label><input type="date" id="date2" name="date2"/></p>
            <label>Prezzo:</label> <input type="number" name="price2" id="price2" placeholder="price">
            <p><label>Data del viaggio:</label><input type="date" id="date3" name="date3"/></p>
            <label>Prezzo:</label> <input type="number" name="price3" id="price3" placeholder="price">
            <p><label>Data del viaggio:</label><input type="date" id="date4" name="date4"/></p>
            <label>Prezzo:</label> <input type="number" name="price4" id="price4" placeholder="price">
            <p><label>Data del viaggio:</label><input type="date" id="date5" name="date5"/></p>
            <label>Prezzo:</label> <input type="number" name="price5" id="price5" placeholder="price">
            <p><label>Data del viaggio:</label><input type="date" id="date6" name="date6"/></p>
            <label>Prezzo:</label> <input type="number" name="price6" id="price6" placeholder="price">
            <p><label>Data del viaggio:</label><input type="date" id="date7" name="date7"/></p>
            <label>Prezzo>:</label> <input type="number" name="price7" id="price7" placeholder="price">
            <p><label>Data del viaggio:</label><input type="date" id="date8" name="date8"/></p>
            <label>Prezzo:</label> <input type="number" name="price8" id="price8" placeholder="price">
            <p>Inserisci una breve descrizione della destinazione:</p>
            <textarea rows="10" cols="40" name="descrizione"></textarea>

            <div class="first">
                <p>Inserisci delle immagini relative alla destinazione:</p>
                <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"></p>
                <p><img id="output" width="200" /></p>
            </div>

            
            <!---da aggiungere hotel e attività -->
            <input type="submit" name="submit" value="Registrati"/>
            <input type="reset" name="undo" value="Annulla"/>
